<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat3P</title>

  <style>
    :root{
      --bg1:#e8f1f6;
      --bg2:#eef2ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --shadow: 0 14px 40px rgba(2, 6, 23, .10);
      --brand:#1f7a6b; /* Chat3P green */
      --brand2:#0ea5e9;
      --bot:#f1f5f9;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      background: radial-gradient(900px 500px at 20% 10%, rgba(14,165,233,.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 15%, rgba(31,122,107,.14), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 22px 14px 40px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(226,232,240,.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 26px rgba(2,6,23,.06);
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 0;
    }
    .logo{
      width:42px; height:42px;
      border-radius: 12px;
      background:#fff;
      border:1px solid var(--border);
      display:grid; place-items:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:6px;
    }
    .brand h1{
      font-size: 18px;
      margin:0;
      line-height:1.1;
      letter-spacing:.2px;
    }
    .brand p{
      margin:4px 0 0;
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    .status{
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.8);
      flex:0 0 auto;
      font-size: 12.5px;
      color: var(--muted);
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,.14);
    }

    .card{
      margin-top: 14px;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(226,232,240,.95);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .chat{
      height: 540px;
      overflow:auto;
      padding: 18px 18px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
    }

    /* Message rows */
    .msg{
      display:flex;
      margin: 12px 0;
      gap:10px;
      align-items:flex-end;
    }
    .msg.me{ justify-content:flex-end; }
    .msg.bot{ justify-content:flex-start; }

    .avatar{
      width:34px; height:34px;
      border-radius: 12px;
      border:1px solid var(--border);
      background:#fff;
      display:grid; place-items:center;
      color: var(--muted);
      font-size: 12px;
      flex:0 0 auto;
      user-select:none;
    }
    .msg.me .avatar{
      background: rgba(31,122,107,.10);
      color: var(--brand);
      border-color: rgba(31,122,107,.25);
    }

    .bubbleWrap{ max-width: 75%; display:flex; flex-direction:column; gap:6px; }

    .bubble{
      padding: 12px 14px;
      border-radius: 16px;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 10px 26px rgba(2,6,23,.06);
      border: 1px solid rgba(226,232,240,.8);
      font-size: 14px;
    }

    .msg.bot .bubble{
      background: var(--bot);
      color: var(--text);
      border-bottom-left-radius: 8px;
    }
    .msg.me .bubble{
      background: var(--brand);
      color: #fff;
      border-color: rgba(31,122,107,.35);
      border-bottom-right-radius: 8px;
    }

    .meta{
      font-size: 11.5px;
      color: var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
    }

    .msg.me .meta{ justify-content:flex-end; }
    .msg.bot .meta{ justify-content:flex-start; }

    .divider{
      height:1px;
      background: rgba(226,232,240,.9);
    }

    .composer{
      display:flex;
      gap:10px;
      padding: 14px;
      background: rgba(255,255,255,.92);
      align-items:center;
    }
    .input{
      flex:1;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }
    .input:focus{
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 0 0 4px rgba(14,165,233,.12);
    }

    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      cursor:pointer;
      background: linear-gradient(180deg, rgba(31,122,107,1), rgba(22,120,105,.95));
      color:#fff;
      min-width: 92px;
      box-shadow: 0 10px 18px rgba(31,122,107,.18);
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding: 10px 14px 14px;
      color: var(--muted);
      font-size: 12px;
      background: rgba(255,255,255,.92);
    }
    .foot .small{ opacity:.9; }

    @media (max-width: 720px){
      .chat{ height: 68vh; }
      .brand p{ max-width: 240px; }
      .bubbleWrap{ max-width: 86%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo" title="KIB">
          <img src="kib-logo.png" alt="KIB logo" onerror="this.style.display='none'; this.parentElement.textContent='KIB'; this.parentElement.style.fontWeight='700';" />
        </div>
        <div style="min-width:0">
          <h1>Chat3P</h1>
          <p>KIB Knowledge Assistant (Products • Policies • Procedures)</p>
        </div>
      </div>

      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <div class="card">
      <div class="chat" id="chat"></div>
      <div class="divider"></div>

      <div class="composer">
        <input id="inp" class="input" placeholder="Type your question..." autocomplete="off" />
        <button id="sendBtn" class="btn">Send</button>
      </div>

      <div class="foot">
        <div class="small">Tip: Ask in Arabic or English.</div>
        <div class="small">Chat3P • Web UI</div>
      </div>
    </div>
  </div>

  <script>
    // ✅ Your n8n Production Webhook
    const WEBHOOK_URL = "https://taherkib.app.n8n.cloud/webhook/bf161d07-e9be-48fe-bdfa-0ea9e3e1abb5";

    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");
    const btn  = document.getElementById("sendBtn");
    const statusText = document.getElementById("statusText");
    const statusDot  = document.getElementById("statusDot");

    function setStatus(text, ok=true){
      statusText.textContent = text;
      statusDot.style.background = ok ? "#22c55e" : "#ef4444";
      statusDot.style.boxShadow = ok ? "0 0 0 4px rgba(34,197,94,.14)" : "0 0 0 4px rgba(239,68,68,.14)";
    }

    function timeNow(){
      return new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
    }

    function isArabic(text){
      return /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF]/.test(text);
    }

    function add(role, text){
      const row = document.createElement("div");
      row.className = "msg " + (role === "me" ? "me" : "bot");

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = (role === "me") ? "Me" : "3P";

      const wrap = document.createElement("div");
      wrap.className = "bubbleWrap";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      // Auto RTL/LTR per message
      bubble.dir = isArabic(text) ? "rtl" : "ltr";
      bubble.style.textAlign = isArabic(text) ? "right" : "left";

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = timeNow();

      wrap.appendChild(bubble);
      wrap.appendChild(meta);

      // For "me" put avatar after bubble (nice alignment)
      if (role === "me"){
        row.appendChild(wrap);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(wrap);
      }

      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send(){
      const msg = (inp.value || "").trim();
      if (!msg) return;

      add("me", msg);
      inp.value = "";
      btn.disabled = true;
      setStatus("Sending...", true);

      try{
        // ✅ Send as form-urlencoded (avoids CORS preflight issues)
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: new URLSearchParams({
            message: msg,
            session_id: "web-1"
          })
        });

        // Sometimes n8n may return text/html on error
        const contentType = res.headers.get("content-type") || "";
        let data;

        if (contentType.includes("application/json")){
          data = await res.json();
        } else {
          const t = await res.text();
          throw new Error("Non-JSON response: " + t.slice(0,120));
        }

        const answer = (data && (data.answer || data.output || data.text)) ? (data.answer || data.output || data.text) : JSON.stringify(data);
        add("bot", answer);

        setStatus("Ready", true);
      } catch(e){
        add("bot", "Connection error: " + (e?.message || e));
        setStatus("Disconnected", false);
      } finally {
        btn.disabled = false;
        inp.focus();
      }
    }

    // Welcome message
    add("bot", "Hi — I’m Chat3P. Ask me about KIB products, policies, or procedures.");

    btn.addEventListener("click", send);
    inp.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>

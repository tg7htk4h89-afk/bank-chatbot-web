<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bank Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 30px auto; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 420px; overflow:auto; }
    .msg { margin: 8px 0; }
    .me { font-weight: bold; }
    .bot { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Bank Chatbot</h2>
  <div id="chat"></div>
  <input id="inp" placeholder="Type your question..." style="width:80%" />
  <button onclick="send()">Send</button>

<script>
const WEBHOOK_URL = "PUT_YOUR_PRODUCTION_WEBHOOK_HERE"; // <-- change this

function add(role, text){
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<span class="${role}">${role}:</span> ${text}`;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = 999999;
}

async function send(){
  const msg = document.getElementById("inp").value.trim();
  if(!msg) return;

  add("me", msg);
  document.getElementById("inp").value = "";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg, session_id: "web-1" })
    });

    const data = await res.json();
    add("bot", data.answer || "No answer");
  } catch (e) {
    add("bot", "Connection error (check webhook URL / CORS).");
  }
}
</script>
</body>
</html>
